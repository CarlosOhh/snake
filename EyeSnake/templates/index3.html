<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
    <head>
        <title>SnakeRobot</title>
        <style type="text/css">
            .style1
            {
                width: 50%;
            }
        </style>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script language="javascript" type="text/javascript">
            function Button_onclick(direction) {
                $.ajax({ url: '/' + direction });
            }
        </script>
    </head>
    <body>
	<img src="http://www.ciitec.ipn.mx/images_pages/LOGOTIPO_IPN.png" alt="Por si acaso" title="Información de la herramienta" height="10%" width="10%" >
	<img src=" http://1.bp.blogspot.com/-huVBql68PTc/URxn3HQ3g-I/AAAAAAAAACo/S1aJOgWekcw/s1600/logo_upiita.png" alt="Por si acaso" title="Información de la herramienta" align="right" height="9%" width="9%" >
      <h1 align="center">Snake Robot</h1>
      <h2 align="center">Herramienta para el control de la camara</h2>
        <table align="center" class="style1">
            <tr>
                <td colspan="2" style="text-align: center">
					<img src="{{ url_for('video_feed') }}" height="70%" width="70%" >
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <input id="btnUp" type="button" value="Arriba" onclick="Button_onclick('up')" />
                </td>
            </tr>
            <tr>
                <td style="text-align: center">
                    <input id="btnLeft" type="button" value="Izquierda" onclick="Button_onclick('left')" />
                </td>
                <td style="text-align: center">
                    <input id="btnRight" type="button" value="Derecha" onclick="Button_onclick('right')" />
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <input id="btnDown" type="button" value="Abajo" onclick="Button_onclick('down')" />
                </td>
            </tr>
        </table>
      <h4 align="right">Trabajo Terminal "Diseno y Construccion de un robot tipo Snake"</h3>
    </body>
</html>
